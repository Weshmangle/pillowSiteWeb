name: deploy-client-server-to-alwaysdata-action
run-name: ${{ github.actor }} DEPLOY GitHub Actions
on: [push]
jobs:
  deploy-client-server-to-alwaysdata-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: chmod +x build-scripts/build.sh && ./build-scripts/build.sh
      - uses: actions/upload-artifact@v3
        with:
          name: build-server-with-client
          path: server
            !server/.gitignore
